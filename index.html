<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/1163/1163661.png" />


    <!-- Link Font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

</head>
<body>
    <div class="wrapper">
        <h1>Weather App</h1>

        <div class="tab-container">
            <p class="tab" data-userWeather>Your Weather</p>
            <p class="tab" data-searchWeather>Search Weather</p>
        </div>

        <div class="weather-container">
            <!-- grant location container-->
             <div class=" sub-container grant-location-container">
                <img src="./assets/location.png" alt="" width="80" height="80" loading="lazy">
                <p>Grant Location Access</p>
                <p>Allow access to get weather information</p>
                <button class="btn" data-grantAccess> Grant Access</button>
             </div>


             <!--search form weather-->
            <form action="" class="form-container" data-searchForm>
            <input type="" placeholder="Search for City..." data-searchInput>
            <button class="btn" type="submit">
                <img src="./assets/search.png" width="20" height="20" loading="lazy" alt="">
            </button>
            </form>


            <!--loading screen container-->
            <div class="sub-container loading-container">
                <img src="./assets/loading.gif" width="150" height="150" alt="">
                <p>Loading</p>
            </div>


            <!-- show weather info -->
            <div class="sub-container user-info-container">
                <!--city name and Flag-->
                <div class="name">
                    <p data-cityName></p>
                    <img src="" data-countryIcon alt="">
                </div>

                <!--weather decription-->
                <p data-weatherDesc></p>

                <!--weather icon-->
                <img data-weatherIcon alt="">

                <!--temprature-->
                <p data-temp></p>

                <!-- 3 card parameter-->
                <div class="parameter-container">
                    <!--card 1-->
                    <div class="parameter">
                        <img src="./assets/wind.png" alt="" >
                        <p>Windspeed</p>
                        <p data-windspeed></p>
                    </div>

                    <!-- card 2-->
                    <div class="parameter">
                        <img src="./assets/humidity.png" alt="">
                        <p>Humidity</p>
                        <p data-humidity></p>
                    </div>

                     <!--card 3-->
                     <div class="parameter">
                        <img src="./assets/cloud.png" alt="">
                        <p>Clouds</p>
                        <p data-cloudiness></p>
                     </div>

                     

                </div>

            </div>

            <!-- Location Not Found -->
                    <div class="errorContainer sub-container">
                    <img src="./assets/not-found.png" data-errorImg />
                    <p data-errorText></p>
                    <button class="btn" data-errorButton>Retry Now</button>
                    </div>

        </div>

        
    </div>





    <script src="script.js"></script>
</body>
</html>
